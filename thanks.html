<html class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Thanks</title>
  </head>
  <body class="overflow-hidden">
    <div class="bg-white">
      <header class="relative inset-x-0 top-0 z-50">
        <nav
          class="flex items-center fixed w-full justify-between p-2 lg:px-8 bg-[#f5f5f5] bg-opacity-80 lg:shadow-lg lg:ring-1 lg:ring-gray-900/10 lg:rounded-b-lg"
          aria-label="Global"
        >
          <div class="flex lg:flex-1">
            <a href="./#home" class="">
              <img
                class="h-12 w-14 contrast-200 object-scale-down"
                src="images/Logo(1).png"
                alt=""
              />
            </a>
          </div>
          <div class="flex lg:hidden">
            <button
              type="button"
              class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700 open-button"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </div>
          <div class="hidden lg:flex lg:gap-x-12">
            <a
              href="./#home"
              class="text-base font-semibold leading-6 text-gray-900 transition-all"
              >Home</a
            >
            <a
              href="./#about-me"
              class="text-base font-semibold leading-6 text-gray-900"
              >About</a
            >
            <a
              href="./#projects"
              class="text-base font-semibold leading-6 text-gray-900"
              >Projects</a
            >
          </div>
          <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a
              href="./#contact"
              class="text-base font-semibold leading-6 text-gray-900"
              >Contact <span aria-hidden="true">&rarr;</span></a
            >
          </div>
        </nav>
        <div class="lg:hidden" role="dialog" aria-modal="true">
          <!-- Background backdrop, show/hide based on slide-over state. -->
          <!-- <div class="fixed inset-0 z-50"></div> -->
          <div
            class="fixed hidden inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
          >
            <div class="flex items-center justify-between">
              <a href="./#home" class="">
                <span class="sr-only">Your Company</span>
                <img
                  class="h-12 w-14 object-scale-down"
                  src="images/Logo(1).png"
                  alt=""
                />
              </a>
              <button
                type="button"
                class="-m-2.5 rounded-md p-2.5 text-gray-700 transition ease-in-out duration-200"
              >
                <span class="sr-only">Close menu</span>
                <svg
                  class="h-6 w-6 close-button"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-gray-500/10">
                <div class="space-y-2 py-6">
                  <a
                    href="./#home"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 small-nav"
                    >Home</a
                  >
                  <a
                    href="./#about-me"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 small-nav"
                    >About</a
                  >
                  <a
                    href="./#projects"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 small-nav"
                    >Projects</a
                  >
                </div>
                <div class="py-6">
                  <a
                    href="./#contact"
                    class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 small-nav"
                    >Contact</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="relative isolate h-screen px-6 pt-0 lg:px-8" id="home">
        <div
          class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
          aria-hidden="true"
        >
          <div
            class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#8cf6b8] to-[#05705e] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
            style="
              clip-path: polygon(
                74.1% 44.1%,
                100% 61.6%,
                97.5% 26.9%,
                85.5% 0.1%,
                80.7% 2%,
                72.5% 32.5%,
                60.2% 62.4%,
                52.4% 68.1%,
                47.5% 58.3%,
                45.2% 34.5%,
                27.5% 76.7%,
                0.1% 64.9%,
                17.9% 100%,
                27.6% 76.8%,
                76.1% 97.7%,
                74.1% 44.1%
              );
            "
          ></div>
        </div>
        <div
          class="mx-auto flex my-auto h-screen max-w-2xl py-40 relative sm:py-52 xl:py-52"
        >
          <div class="hidden sm:mb-8 sm:flex sm:justify-center"></div>
          <div class="text-center my-auto mx-auto flex flex-col justify-center">
            <h1
              class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl"
            >
              Thank you!
            </h1>
            <p class="my-6 text-lg leading-8 text-gray-600">
              Your reply will be with you soon.
            </p>
            <a
              href="./#home"
              class="showcase-thanks flex self-center justify-center"
              >Go Back</a
            >
          </div>
        </div>
        <div
          class="absolute inset-x-0 top-[calc(100%-90rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
          aria-hidden="true"
        >
          <div
            class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#8cf6b8] to-[#05705e] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem] h-auto"
            style="
              clip-path: polygon(
                74.1% 44.1%,
                100% 61.6%,
                97.5% 26.9%,
                85.5% 0.1%,
                80.7% 2%,
                72.5% 32.5%,
                60.2% 62.4%,
                52.4% 68.1%,
                47.5% 58.3%,
                45.2% 34.5%,
                27.5% 76.7%,
                0.1% 64.9%,
                17.9% 100%,
                27.6% 76.8%,
                76.1% 97.7%,
                74.1% 44.1%
              );
            "
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
